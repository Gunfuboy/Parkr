<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="icon" href="favicon.ico">
  <title>Sign Up</title>
  <style>
    body {
        background-image: url(images/Background.png);
    }
  </style>
</head>

<body>
  
  <div class="container">
    <h1>Sign Up</h1>
    
    <input type="text" placeholder="Enter Email" name="email" required style="border-radius: 9px;">

    <input type="password" placeholder="Enter Password" name="psw" required style="border-radius: 9px;">

    <input type="password" placeholder="Re-enter Password" name="psw-repeat" required style="border-radius: 9px;">

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <a href="search.html"> <button type="submit" class="signupbtn">Sign Up</button>
      <button type="button" class="cancelbtn ">Cancel</button></a>

    </div>
  </div>
  
</body>

</html>
